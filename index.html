<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Satu | Dua</title>
  <style>
    html, body {
      height: 100%;
    }
    body {
      text-align: center;
    }
    .bg-dark {
      background-color: #19194d;
      color:aqua;
    }
    .font {
      font-family: monospace;
      font-size: 64px;
      color: transparent;
      -webkit-text-stroke: 1px #ff6969;
    }
    .kotak {
      width: 25px;
      height: 25px;
      margin: 10px auto;
    }

    .red { background-color:red; }
    .green { background-color: green; }
    .blue { background-color: blue; }
  </style>
</head>
<body>
  <h1 id="btn">Ubah Warna</h1>
  <div style="padding: 50px" id="box">
  <div class="kotak red"></div>
  <input type="range" name="sRed" min="0" max="255">
  <div class="kotak green"></div>
  <input type="range" name="sGreen" min="0" max="255">
  <div class="kotak blue"></div>
  <input type="range" name="sBlue" min="0" max="255">
</div>
  <script src="s.js"></script>
</body>
</html>
